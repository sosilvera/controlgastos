<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dashboard</a>
  </nav>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-6 col-lg-3 mb-3">
        <div class="card bg-warning text-white">
          <div class="card-header">
            Gastos próximos mes
          </div>
          <div class="card-body">
            <h2 class="card-title" id="gastoProximoMes"></h2>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 mb-3">
        <div class="card bg-success text-white">
          <div class="card-header">
            Ingresar Gasto
          </div>
          <div class="card-body">
            <button class="btn btn-lg btn-block btn-outline-light" id="botonIngresarGasto">Ingresar Gasto</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 mb-3">
        <div class="card bg-primary text-white">
          <div class="card-header" id="titleBanco1">
          </div>
          <div class="card-body">
            <h2 class="card-title" id="totalBanco1"></h2>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 mb-3">
        <div class="card bg-warning text-white">
          <div class="card-header" id="titleBanco2">
          </div>
          <div class="card-body">
            <h2 class="card-title" id="totalBanco2"></h2>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 mb-3">
        <div class="card bg-success text-white">
          <div class="card-header" id="titleBanco3">
          </div>
          <div class="card-body">
            <h2 class="card-title" id="totalBanco3"></h2>
          </div>
        </div>
      </div>
      <div class="col-md-12 mb-3">
        <div class="card">
          <div class="card-header">
            Gráfico 1
          </div>
          <div class="card-body">
            <img src="../backend/grafico_1.png" class="img-fluid" alt="Gráfico 1">
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
